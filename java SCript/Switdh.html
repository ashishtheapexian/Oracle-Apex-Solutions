<html>

   <head>
 <script type="text/javascript">
 var age
 age=10
 //document.write(age);
 alert(age);
 switch (age){
 case 10: alert ('hi');
 break;
 default: alert ('Default');
 
 }
 function demo(){
   switch(age)
   {
   case  18:
   alert('Age is ' +age);
   break;
   case 17:
   alert ('Age is '+age);
   break;
   case 10:
   alert ('Age is '+age);
   break;
   default:
   alert ('Age is out of Switch '+age);
   }
 
 }
 
 </script>
      
   </head>
   
   <body>
   <input
      <input type="button" onclick="demo()" value="Say Hello" />
